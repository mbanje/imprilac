<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  <a4j:keepAlive beanName="bine" />
  <rich:panel style ="width:500px;font-size:35px;margin-left:250px;background-color:#00BFFF;" >
  <f:facet name="header" style ="text-align:center;">FORMULAIRE D'AUTHENTIFICATION</f:facet>
  
  <h:form id="fo">
  <h:panelGrid columns="2">
  <h:panelGrid columns="2">



			<h:outputText value="LOGIN" />
			<h:panelGrid columns="1">
  				<a4j:outputPanel id="messageLog1">
					<h:outputText value="LE LOGIN DOIT ETRE COMPOSE DE LETTRES ET/OU CHIFFRES ET/OU '_' UNIQUEMENT!!" rendered="#{bine.showmessage1}" style ="color:yellow;"/> 
				</a4j:outputPanel>
				<a4j:outputPanel id="messageLog2">
					<h:outputText value="SAISISSER LE LOGIN S'IL VOUS PLAIT!!"  rendered="#{bine.showmessage2}" style ="color:yellow;"/>
				</a4j:outputPanel>
				
				<h:inputText id="username" value="#{bine.login}">
				<a4j:support event="onkeyup" actionListener="#{bine.listernInPutLogin}" reRender="messageLog1,messageLog2,messageNonReconnu" />
				</h:inputText>
			</h:panelGrid>	
			
			<h:outputText value="PASSWORD" />
			<h:panelGrid columns="1">
				<a4j:outputPanel id="messagePass1">
					<h:outputText value="SAISISSEZ LE MOT DE PASSE S'IL VOUS PLAIT!!"  rendered="#{bine.showPassWord1}" style ="color:yellow;"/>						
				</a4j:outputPanel>
				<h:inputSecret id="password" value="#{bine.passWord}" >				
				<a4j:support event="onkeyup" actionListener="#{bine.listernInPutPassWord}" reRender="messagePass1,messageNonReconnu"/>	
				</h:inputSecret>
			</h:panelGrid>					
						

  	 <a4j:commandButton value="ENVOYER" action="#{bine.identification}"  data="#{bine.message}" reRender="messageLog1,messagePass1,messageLog2,messageNonReconnu"/>

  </h:panelGrid>
  
  				<a4j:outputPanel id="messageNonReconnu">
					<h:outputText value="VOUS N'ETES PAS RECONNU PAR LE SYSTEME!!"  rendered="#{bine.afficheMsgDeNonReconnaissance}" style ="color:yellow;"/>
				</a4j:outputPanel>
  
  </h:panelGrid>
  
  </h:form>
  
   </rich:panel>
  
  </body>
</html>
