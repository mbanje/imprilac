<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  <a4j:keepAlive beanName="bine" />
    <rich:panel style ="width:500px;font-size:35px;margin-left:250px;background-color:#00BFFF;" >
  	<f:facet name="header">PAGE D'ACCUIEL DES CHEFS DE PRODUCTION</f:facet>
  	
  	<h:form>
  		<h:selectOneMenu value="#{bine.idPersonneConnecte}" style ="visibility: hidden;">
  			<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		<h:selectOneMenu value="#{demandeBine.idPersonneConnecte}" style ="visibility: hidden;">
  			<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		
  		
  	 <a4j:commandButton value="deconnexion" action="#{bine.deconnection}"/>

  		
		<rich:toolBar>
			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="FICHIER" />
			</f:facet>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER DES CLIENTS" action="saveCli"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UN MATERIEL" action="saveMatOuProd"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UN PRODUIT" action="saveMatOuProd"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UN CHEMIN" action="saveChEtCh"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UNE ETAPE" action="saveChEtCh"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UNE CHARGE" action="saveCharge"/>
				<rich:menuItem submitMode="ajax" value="AFFECTER ETAPES AU CHEMINS" action="mettreEtSurCh"/>
			</rich:dropDownMenu>


			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="OPERATION" />
			</f:facet>
				<rich:menuItem submitMode="ajax" value="DEMANDE MATERIEL" action="dmdMateriel"/>
				<rich:menuItem submitMode="ajax" value="HISTORISER MATERIEL" action="historiserMat"/>
				<rich:menuItem submitMode="ajax" value="CREER UNE COMMANDE" action="creerCmd"/>
				<rich:menuItem submitMode="ajax" value="ENREGISTRER UN BON" action="bon"/>				
				<rich:menuItem submitMode="ajax" value="ENREGISTRER DES MAQUETTES" action="maquette"/>
				<rich:menuItem submitMode="ajax" value="CREER UN GROUPE D'EMPLOYES" action="CreerGroupe"/>
				<rich:menuItem submitMode="ajax" value="MARQUER ETAPE" action="marquerEtap"/>
				<rich:menuItem submitMode="ajax" value="VOIR PRODUITS PAYES" action="voirProdPaye"/>
				<rich:menuItem submitMode="ajax" value="MODIFIER ETAT DES PRODUCTEURS" action="modifierEtatDesProduct"/>			
			</rich:dropDownMenu>
				
				
			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="AFFICHER" />
			</f:facet>
				<rich:menuItem submitMode="ajax" value="VOIR QUANTITE DES MATERIAUX" action="voirMatEQtite"/>
				<rich:menuItem submitMode="ajax" value="VOIR PRODUCTEURS DISPONNIBLES" action="voirProdctDispo"/>
			</rich:dropDownMenu>
		</rich:toolBar>
  		
  	</h:form>
  	
  	</rich:panel>
  </body>
</html>
