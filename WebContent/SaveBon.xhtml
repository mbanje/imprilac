<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  
  
      <a4j:keepAlive beanName="commandeBine" />
  
  <rich:panel style ="width:750px;font-size:35px;margin-left:200px;background-color:#00BFFF;" >
  <f:facet name="header">PAGE D'ENREGISTREMENT DU BON DE COMMANDE</f:facet>
  	<h:form id="fo">
  	
  		
  		<h:panelGrid columns="2">
   			<h:panelGrid columns="2">
  				<h:outputText value="NOM DU CLIENT  :"/>
  				<h:selectOneMenu value="#{commandeBine.idCli4}" id="l1">
  			 		<f:selectItems value="#{commandeBine.listDesCliAyaDesCmdAvcDesProd1}"/>
  			 		<a4j:support event="onchange" reRender="l2"/>
  				</h:selectOneMenu>
  			</h:panelGrid>
  			
  			<h:panelGrid columns="2">
  				<h:outputText value="NUMERO DE LA COMMANDE :"/>
  				<h:selectOneMenu value="#{commandeBine.idComd4}" id="l2">
  			 		<f:selectItems value="#{commandeBine.listDesCmdAvcDesProdCmd}"/>
  			 		<a4j:support event="onchange" reRender="tab"/>
  				</h:selectOneMenu>
  			</h:panelGrid>
  			
  			
  			<rich:fileUpload fileUploadListener="#{commandeBine.listener1}" maxFilesQuantity="1"  immediateUpload="true" noDuplicate="true" acceptedTypes="jpg, jpeg, gif, png, docx, ppt, doc, xla, xlam, xlc, xlr, xls, xlsm, xlsx, xlt, xltx, xltm" ontyperejected="alert('LES TYPES DE FICHIER PERMIS SONT jpg, jpeg, gif, png, docx, ppt, xls et UN FICHIER NE PEUT ETRE SUR CETTE LISTE QUE UNE SEULE FOIS!!')" >
  			
  			<f:facet name="label">
  				<h:outputText value="{_KB}KB from {KB}KB uploaded --- {mm}:{ss}" />
  			</f:facet>
  			
  			</rich:fileUpload>
  			
  			

  			
  			
  		</h:panelGrid>
 
 <a4j:commandButton value="ENREGISTRER" action="#{commandeBine.saveBon}"  data="#{commandeBine.message}" oncomplete="alert(data)" reRender="l4,tab"/>


  		  <rich:panel style ="background-color:#00BFFF;">
  			<rich:dataTable id="tab" value="#{commandeBine.listDuBon}" var="c">
  			<f:facet name="header"><h1>LE BON DE COMMANDE POUR LA COMMANDE SELECTIONNEE</h1></f:facet>


  			<rich:column>
  			<f:facet name="header">NOM DU BON DE COMMANDE</f:facet>
  				#{c.bon}
  			</rich:column>
  		
   			<rich:column>
    		<f:facet name="header">SUPPRIMER</f:facet>
     			
      				<a4j:commandLink actionListener="#{commandeBine.enleverBon}" value="supprimer" reRender="tab">
      				
      				<f:setPropertyActionListener value="#{c}" target="#{commandeBine.selectedcmd}" />
	  				
	  				</a4j:commandLink>	
   			</rich:column> 
   			
   			
   			<rich:column>
    		<f:facet name="header">VISUALISER</f:facet>
     			
      				<a4j:commandLink actionListener="#{commandeBine.visualiseBon}" value="voir">
      				
      				<f:setPropertyActionListener value="#{c}" target="#{commandeBine.selectedcmd}" />
	  				
	  				</a4j:commandLink>	
   			</rich:column> 

  		</rich:dataTable>
  		</rich:panel>
 	
  </h:form>		
 </rich:panel>
  
  
  </body>
</html>
