<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  
  
    <a4j:keepAlive beanName="bine" />
    <rich:panel style ="width:500px;font-size:35px;margin-left:250px;" >
  	<f:facet name="header">PAGE D'ACCUIEL DU GESTIONNAIRE</f:facet>
  	
  	<h:form>
  		<h:selectOneMenu value="#{bine.idPersonneConnecte}" style ="visibility: hidden;">
  			<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		<h:selectOneMenu value="#{demandeBine.idPersonneConnecte}" style ="visibility: hidden;">
  			<f:selectItems value="#{bine.listPersonneConnecte}"/>
  		</h:selectOneMenu>
  		
  		
		<rich:toolBar>
			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="FICHIER" />
			</f:facet>
			
			
			</rich:dropDownMenu>


			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="OPERATION" />
			</f:facet>
				<rich:menuItem submitMode="ajax" value="MARQUER UNE SORTIE" action="marquerSortieMat"/>
			</rich:dropDownMenu>
				
				
			<rich:dropDownMenu>
			<f:facet name="label">
				<h:outputText value="AIDE" />
			</f:facet>
				<rich:menuItem submitMode="ajax" value="About"/>
			</rich:dropDownMenu>
		</rich:toolBar>
  		
  	</h:form>
  	
  	</rich:panel>
  	
  	
  </body>
</html>
