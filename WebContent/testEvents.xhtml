<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  <a4j:keepAlive beanName="bine" />
  
  <rich:panel style ="width:500px;font-size:35px;margin-left:250px;" >
  <f:facet name="header">FORMULAIRE D'AUTHENTIFICATION</f:facet>
  
  
  <h:form id="fo">
     <h:panelGrid columns="2">
  			<h:panelGrid columns="1">
  				<a4j:outputPanel id="messageLog1">
				<h:outputText value="LE LOGIN DOIT ETRE COMPOSE DE LETTRES ET/OU CHIFFRES ET/OU '_' UNIQUEMENT!!" rendered="#{bine.showmessage1}"/> 
				</a4j:outputPanel>
				<h:outputText value="SAISISSER LE LOGIN S'IL VOUS PLAIT!!" id="messageLog2" rendered="#{bine.showmessage2}"/>
				
					
				<h:inputText id="username" value="#{bine.login}">
				<a4j:support event="onkeyup" actionListener="#{bine.listernInPutLogin}" reRender="messageLog1" />
				</h:inputText>	
			</h:panelGrid>
     
     </h:panelGrid>
  </h:form>
  
  </rich:panel>
  
  </body>
</html>
