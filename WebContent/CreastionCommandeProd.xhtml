<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  
  <a4j:keepAlive beanName="commandeBine" />
 
  
  <rich:panel style ="width:700px;font-size:35px;margin-left:200px;background-color:#00BFFF;">
  <f:facet name="header">PAGE DE CREATION DES COMMANDES</f:facet>
    	<h:form>
    	<rich:panel style ="background-color:#00BFFF;">
    	<h:panelGrid columns="6">
    		
  		 	<h:outputText value="NOM DU CLIENT :" />
  			<h:selectOneMenu value="#{commandeBine.idClient}" id="cli">
  				<f:selectItems value="#{commandeBine.listDesClients}"/>
  				<a4j:support event="onchange"/>
  			</h:selectOneMenu>
  			
  			<h:outputText value="NIF  :" />
  			<h:inputText value="#{commandeBine.nif}" />
  			
  			<h:outputText value="SOCIETE  :" />
  			<h:inputText value="#{commandeBine.societe}" />
    	
    	</h:panelGrid>
   	 <a4j:commandButton value="VALIDER" action="#{commandeBine.instancierCmd}"  data="#{commandeBine.message}" oncomplete="alert(data)"/>
   	 <a4j:commandButton value="SUPRIMER" action="#{commandeBine.instancierCmd}"  data="#{commandeBine.message}" oncomplete="alert(data)"/>
		
		</rich:panel>
		
		
		
		<rich:panel style ="background-color:#00BFFF;">
		
		<h:panelGrid columns="4">
  			

  		 	<h:outputText value="TYPE DU PRODUIT :" />
  			<h:selectOneMenu value="#{commandeBine.idProd}" id="typPro">
  				<f:selectItems value="#{commandeBine.listDesProd}"/>
  				<a4j:support event="onchange"/>
  			</h:selectOneMenu> 	
  		
			<h:outputText value="NOM DU PRODUIT  :" />
  			<h:inputText value="#{commandeBine.titreProd}"/>

			<h:outputText value="NOMBRE D'EXEMPLAIRES  :" />
  			<h:inputText value="#{commandeBine.nbrExemplaires}"/>
  			
  			<h:outputText value="MAQUETTE PRESENTE  :" />
  						
  			<h:selectOneRadio value="#{commandeBine.maqPresente}">
  				
  				<f:selectItem itemValue="OUI" itemLabel="OUI"/>
   				<f:selectItem itemValue="NON" itemLabel="NON"/>
  				
  			</h:selectOneRadio> 
  			
  			<h:outputText value="CHEMIN :" />
  			<h:selectOneMenu value="#{commandeBine.idChemin}" id="chem">
  				<f:selectItems value="#{commandeBine.listDesChemin}"/>
  				<a4j:support event="onchange" />
  			</h:selectOneMenu> 
  					
			
		</h:panelGrid>

   	 <a4j:commandButton value="AJOUTER" action="#{commandeBine.ajouterProdSurCmd}"  data="#{bine.message}" oncomplete="alert(data)" reRender="pro"/>
		
		
		</rich:panel>
		
		
		<rich:panel>
			<h:panelGrid columns="4">
			
			<h:outputText value="PRODUIT SUR COMMANDE :" />
  			<h:selectOneMenu value="#{commandeBine.idProd2}" id="pro">
  				<f:selectItems value="#{commandeBine.listDeroulanteDesProd}"/>
  			
  			</h:selectOneMenu> 
			
			</h:panelGrid>
		
		</rich:panel>
	
	</h:form>
	
   </rich:panel>
  
  </body>
</html>
